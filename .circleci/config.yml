version: 2
jobs:
  build:
    docker:
      - image: golang:1.9-alpine
    working_directory: /go/src/github.com/danackerson/battlefleet
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: "Install Docker CE"
          command: |
            apk add -U jq curl openssh-client build-base git

            # https://download.docker.com/linux/static/stable/x86_64/
            VER="17.12.0"
            curl -fsSLO https://download.docker.com/linux/static/stable/x86_64/docker-$VER-ce.tgz && tar --strip-components=1 -xvzf docker-$VER-ce.tgz -C /usr/local/bin

            rm docker-$VER-ce.tgz && rm -f /var/cache/apk/*

      - run:
          name: "Fetch dependencies and test"
          command: |
            set -eu

            go get github.com/jstemmer/go-junit-report
            mkdir -p /tmp/test-results

            go get -t -d -v ./...
            go test -v ./... | go-junit-report > /tmp/test-results/unit-tests.xml
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results

      - run:
          name: "Build the docker image"
          command: |
            env GOOS=linux GOARCH=386 go build -o server server.go
            docker build --compress -t danackerson/battlefleet:vc$CIRCLE_BUILD_NUM .

      - add-ssh-keys:
          fingerprints:
            - "93:c4:61:21:a6:82:d8:6d:4f:73:11:79:37:23:83:07"
      - run:
          name: Start ssh-agent
          command: |
            ssh-agent -s > ~/.ssh_agent_conf
            source ~/.ssh_agent_conf
            for _k in $(ls ${HOME}/.ssh/id_*); do
              ssh-add ${_k} || true
            done

      - run:
          name: Disable Digital Ocean firewall for deploy
          command: |
            curl -s https://raw.githubusercontent.com/danackerson/digitalocean/master/utils/disableFW.sh | sh

      - deploy:
          name: "Upload to DockerHub, deploy container to Digital Ocean Droplet & launch"
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push danackerson/battlefleet:vc$CIRCLE_BUILD_NUM

            source ~/.ssh_agent_conf
            ssh-add -l

            export DEPLOY_SERVER=deploy.ackerson.de
            if [ $DEPLOY_SERVER_IP ]; then
              export DEPLOY_SERVER=$DEPLOY_SERVER_IP
            fi
            echo "Deploy to $DEPLOY_SERVER"

            export DEPLOY_CONNECT="ssh -o StrictHostKeyChecking=no ackersond@$DEPLOY_SERVER"
            $DEPLOY_CONNECT docker pull danackerson/battlefleet:vc$CIRCLE_BUILD_NUM
            $DEPLOY_CONNECT docker rm -f battlefleet || true

            export DOCKER_RUN="docker run -d --restart=always --network='web' \
              -e CIRCLE_BUILD_NUM -e bfSecret -e mongoDBUser -e mongoDBPass \
              -e mongoDBName -e mongoDBHost -e prodSession -e TEMPLATE_DIR \
              -e AUTH0_CLIENT_ID -e AUTH0_DOMAIN -e AUTH0_CLIENT_SECRET
              -e AUTH0_CALLBACK_URL \
              --label='traefik.backend=battlefleet' \
              --label='traefik.docker.network=web' \
              --label='traefik.frontend.rule=Host:battlefleet.online' \
              --label='traefik.enable=true' \
              --label='traefik.port=8083' \
              --name battlefleet danackerson/battlefleet:vc$CIRCLE_BUILD_NUM"
            $DEPLOY_CONNECT $DOCKER_RUN

            if [ $DEPLOY_SERVER_IP ]; then
              # Bender also needs to be deployed to new server
              curl --user ${CIRCLE_API_TOKEN}: \
                --data build_parameters[DEPLOY_SERVER_IP]=$DEPLOY_SERVER_IP \
                https://circleci.com/api/v1.1/project/github/$CIRCLE_PROJECT_USERNAME/bender-slackbot/tree/master
            fi
      - run:
          name: Reenable Digital Ocean firewall
          command: |
            curl -s https://raw.githubusercontent.com/danackerson/digitalocean/master/utils/reenableFW.sh | sh
          when: always
